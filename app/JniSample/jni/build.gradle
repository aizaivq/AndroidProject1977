apply plugin: 'java'
sourceSets {
    main {
        java {
            srcDir 'src/java'
        }

        resources {
            srcDir 'src/resources'
        }
    }
}

task gInit <<
{
	sourceSets.main.java.srcDirs.each { it.mkdirs() }
   	sourceSets.main.resources.srcDirs.each { it.mkdirs() }
	def jniFile = file(rootDir.path + '/src/main/jni')
	def libsFile = file(rootDir.path + '/libs')
	jniFile.mkdirs()
	libsFile.mkdirs()
}
